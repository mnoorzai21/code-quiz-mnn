<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">

        <div class="viewHighscore">
            <!-- Show view highscore in the top left -->
            <a href="#">View Highscore</a>
        </div>
        <div class="timer" id="timer">
            <!-- Show timer in the top right -->
            <h3>Time:</h3>
        </div>
    </header>
    <Main class="container">
        <div class="startQuiz">
            <!-- message for coding quiz -->
            <h1>Please click the start quiz button to start the quiz</h1>
            <p>This is a time base quiz you have 60 seconds to answer the questions. Note, every incorrect answer decreases your time by ten seconds. </p>
            <!-- A start button -->
            <button type="start" class="start">Start Quiz</button>
        </div>
        <div class="question">
            <h3>Question: <span class="questionTitle" id="questionTitle"></span></h3>
            <!-- An ol list of 4 answers f -->
            <div class="answerButtons"></div>
            <!-- clicking the answer -->
            <div class="alertUser"></div>
        </div>
        <!-- showing the correct/wrong answer -->
        <div class="result">
            <h3></h3>
            <div class="correctAnswer"></div>
            <div class="initial">
                <h4>Initial</h4>
                <input type="text" class="userInitial" placeholder="Please type your initials">
                <div><button class="submitBtn">Submit</button></div>
            </div>
        </div>

        <div class="savedHighScore">
            <h1>Highscores</h1>
            <ol id="highscores"></ol>

            <button id="clear">Clear Highscores</button>
            <button id="goBack">Go Back</button>
        </div>
        </div>

    </Main>
    <footer class="footer">
        <p>This work is done by Nabi Noorzai</p>
    </footer>
    <script src="./assets/script/script.js"></script>
</body>

</html>
